<div class="p-4 bg-gray-900 min-h-screen text-white">
      <h1 class="text-4xl font-bold mb-6 text-yellow-500">Guía de Monstruos Iceborne</h1>

      @for( monster of monsterData$ | async; track monster.id ){
        <div class="mb-8 p-6 bg-gray-800 rounded-lg shadow-lg">
          <h2 class="text-2xl font-semibold mb-4 text-yellow-400">{{ monster.name }}</h2>
          <p class="mb-2"><strong>Tipo:</strong> {{ monster.type }}</p>
          <p class="mb-2"><strong>Especie:</strong> {{ monster.species }}</p>
          <p class="mb-2"><strong>Descripción:</strong> {{ monster.description }}</p>
        </div>
      }@empty {
        <!-- Bloque para mostrar mientras se cargan los datos -->
        <div class="text-center p-10 text-gray-500">
            Cargando monstruos...
        </div>
        }


</div>

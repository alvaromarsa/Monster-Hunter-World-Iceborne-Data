  <!-- SecciÃ³n de grid de armas -->
  <div class="flex flex-col gap-4">
    <h3 class="text-center text-xl font-bold text-yellow-300">Armas</h3>

    <div class="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3 p-4 bg-gray-800 rounded-xl">
      @if (weapons().length > 0) {
        @for (weapon of weapons(); track weapon.id) {
          <button
            (click)="onSelectWeapon(weapon)"
            [title]="weapon.name"
            class="flex flex-col items-center justify-center p-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition duration-150 transform hover:scale-110 border-2 border-transparent hover:border-yellow-400"
          >
            @if (weapon.assets?.icon) {
              <img
                [src]="weapon.assets?.icon"
                [alt]="weapon.name"
                class="w-12 h-12 object-contain mb-1"
              >
            }
            <span class="text-xs text-center text-gray-300 line-clamp-2">{{ weapon.name }}</span>
          </button>
        }
      } @else {
        <p class="col-span-full text-center text-gray-400">No hay armas para mostrar</p>
      }
    </div>

  </div>
